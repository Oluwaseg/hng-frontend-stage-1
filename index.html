<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Goals</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-card {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f8f8f8;
      }

      .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .profile-card h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #333;
      }

      .profile-card p {
        margin-bottom: 10px;
        color: #666;
      }

      .profile-card a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: #3498db;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .profile-card a:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 style="color: #333">My Tech Goals</h1>
      </header>
      <section class="profile-card">
        <img
          src="https://ca.slack-edge.com/T06MWLGP3D3-U079AV56DUK-9d4b15593010-48"
          alt="Profile Picture"
          style="border: 3px solid #3498db"
        />
        <h2>Samuel Oluwasegun</h2>
        <p style="font-style: italic; color: #555">
          Hello! I'm striving to become a full-stack web developer.
        </p>
        <p>
          My goals include mastering Database, Node.js, JavaScript, and learning
          frameworks like React.
        </p>
        <a href="https://sos-tech.netlify.app/" target="_blank">Portfolio</a>
        <a href="https://github.com/oluwaseg" target="_blank">GitHub</a>
        <a href="mailto:sammueloluwasegun999@gmail.com">Contact Me</a>
      </section>
    </div>
  </body>
</html>
